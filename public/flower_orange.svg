    <ellipse cx="50" cy="35" rx="13" ry="13" transform="rotate(102.857142 50 50)" fill="#ffc58b"/>
    <ellipse cx="50" cy="35" rx="13" ry="13" transform="rotate(154.285713 50 50)" fill="#ffc58b"/>
    <ellipse cx="50" cy="35" rx="13" ry="13" transform="rotate(205.714284 50 50)" fill="#ffc58b"/>
    <ellipse cx="50" cy="35" rx="13" ry="13" transform="rotate(257.142855 50 50)" fill="#ffc58b"/>
